name: Daily Menu post

on:
  schedule:
    - cron: '46 11 * * *' # Runs every day at 11:00 UTC

jobs:
  run-npm-start:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run npm start
        run: npm start
